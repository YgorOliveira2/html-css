<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            background-color: lightgray;
        }
        
        h1{
            text-align: center;
        }
        
        div{
           width: 300px; 
           margin: auto;
           height: 300px;
        }

        fieldset{
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <div>
        <fieldset>
            
            <form action="cadastro.php" method="post" autocomplete="on">
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="Nome" id="inome" required minlength="4" placeholder="Nome Completo" >
            </p>
            <p>
                <label for="iemail">Email</label>
                <input type="email" name="email" id="iemail" required>
            </p>
            <p>
                <label for="inas">Data de Nascimento</label>
                <input type="date" name="nascimento" id="inas" min="0">
            </p>
            <p>
                <label for="iest">Naturalidade</label>
                <select name="estado" id="iest">
        
                    <optgroup label="Região Sudeste">
                        <option value="SP">São Paulo</option>
                        <option value="RJ" selected>Rio de Janeiro</option>
                        <option value="MG">Minas Gerais</option>
                    </optgroup>
        
        
                    <optgroup label="Região Nordeste">
                        <option value="AL">Alagoas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                    </optgroup>
                </select>
            </p>
            <p>
                <label for="imsg">Biografia</label>
                <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="Fale umpouco sobre você,,,"></textarea>
            </p>
                
    
                <p>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpar">
                </p>
    
    
    </fieldset>
            </div>  
</form>
</body>
</html>
