<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="Nome" id="inome" required minlength="5" maxlength="20">
            </p>
                <p>
            <label for="iemail">Email</label>
            <input type="email" name="email" id="iemail" required autocomplete="email">
                </p>
                <p>
            <label for="itel">Telefone</label>
            <input type="tel" name="Telefone" id="itel" required autocomplete="tel" pattern="^[0-9]{4,5}-[0-9]{4}$" placeholder="(xx) xxxx-xxxx"> <!--formato de numero de celular(1111-1111)-->
                </p>
        </fieldset>
    <!-- Estudar mais sobre RegEx -->
    <p>
        <input type="submit" value="Enviar">
       <input type="reset" value="Limpar">
    </p>
</form>
</body>
</html>
