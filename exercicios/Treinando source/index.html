<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treinando Source</title>
</head>
<body>
    <h1>Vou colocar tres imagens com tamanhos diferentes para treinar o meu conhecimento sobre picture e source</h1>
    <picture>
        <source media="(max-width:750px)" srcset="imagem-p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagem-m.png" type="image/png">
    <img src="imagem-g.png" alt="Imagem flexivel">

    </picture>
</body>
</html>
